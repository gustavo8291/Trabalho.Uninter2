  <main class="hero">
    <div class="container">
      <h1>Contato</h1>
      <p>Preencha o formulário abaixo (visual, sem envio real):</p>
      <form class="form">
        <div class="row">
          <div>
            <label for="nome">Nome</label>
            <input id="nome" type="text" placeholder="Seu nome" required />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="seuemail@exemplo.com" required />
          </div>
        </div>
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" placeholder="Escreva sua mensagem" required></textarea>
        <button class="send" type="submit">Enviar</button>
      </form>
    </div>
  </main>
